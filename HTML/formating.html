<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formating</title>
</head>
<body>
    
<p>This is a <b>bold text</b></p>

<p>This is an <strong>important text</strong></p>

<p>this is an <i>Italic text</i></p>

<P>This is a <mark> marked text</mark> </P>

<p>This is a <small>small text</small></p>

<p>This a <del>deleted text</del> with <ins>Inserted text</ins></p>

<p>This is a <sub>subscript text</sub></p>
</body>
</html>
